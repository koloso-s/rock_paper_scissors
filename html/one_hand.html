<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/one_hand.css">
    <link rel="stylesheet" href="../css/animation.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Computer Choice:</h3>
                <p class="card-text" id="computer-choice">?<p>
                </div>
                <img src="../img/start.png" alt="not selected" id="computer-choice-img">
          </div>
          <div class="card">
              <div class="card-body">
                <h3 class="card-title">Your Choice:</h3>
                <p class="card-text" id="user-choice">?</p>
                </div>
                <img src="../img/start.png" alt="not selected" id="user-choice-img">
          </div>
    </div>
    <div class="selection-page" id="select-modal">
        <h2>Choose your option:</h2>
        <div class="buttons">
            <div class="select-btn-parent btn"><button type="button" class="btn-select" id="rock">Rock</button></div>
            <div class="select-btn-parent btn"><button type="button" class="btn-select" id="paper">Paper</button></div>
            <div class="select-btn-parent btn"><button type="button" class="btn-select" id="scissors">Scissors</button></div>
        </div>
    </div>
    <div class="result-page" id="result-modal">
        <h2>Result:</h2>
        <span id="result">you win</span>
        <button type="button" class="btn btn-play-again" id="play-again">Play again</button>
    </div>
    <div class="change-of-theme">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="animation">
        <div class="images">
            <img src="../img/rock.png" alt="rock" class="rock">
            <img src="../img/paper.png" alt="paper" class="paper">
            <img src="../img/scissors.png" alt="scissors" class="scissors">
        </div>
    </div>
    <div class="back-to-menu"><i class="fa-solid fa-arrow-left-long"></i></div>
    <script src="../js/one_hand.js"></script>
    <script src="../js/animation.js"></script>
</body>
</html>
