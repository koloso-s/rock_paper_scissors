<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Computer Choice:</h3>
                <p class="card-text" id="computer-choice">?<p>
                </div>
                <img src="img/start.png" alt="not selected" id="computer-choice-img">
          </div>
          <div class="card">
              <div class="card-body">
                <h3 class="card-title">Your Choice:</h3>
                <p class="card-text" id="user-choice">?</p>
                </div>
                <img src="img/start.png" alt="not selected" id="user-choice-img">
          </div>
    </div>
    <div class="selection-page" id="select-modal">
        <h2>Choose your option:</h2>
        <div class="buttons">
            <button type="button" class="btn btn-select" id="rock">Rock</button>
            <button type="button" class="btn btn-select" id="paper">Paper</button>
            <button type="button" class="btn btn-select" id="scissors">Scissors</button>
        </div>
    </div>
    <div class="result-page" id="result-modal">
        <h2>Result:</h2>
        <span id="result">you win</span>
        <button type="button" class="btn btn-play-again" id="play-again">Play again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
