<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>Rock --- Paper --- Scissors Game</h1>
        </div>
           
    </div>
    <div class="selection-page" id="select-modal">
        <h2>Choose game mode:</h2>
        <div class="buttons">
            <div class="select-btn-parent btn"><a href="one_hand.html"><button type="button" class="btn-select">One-hand</button></a></div>
            <div class="select-btn-parent btn"><a href="two_hand.html"><button type="button" class="btn-select">Two-hand</button></a></div>
        </div>
    </div>
    <div class="change-of-theme">
        <i class="fa-solid fa-gear"></i>
    </div>
    <script>
        const root = document.documentElement;
        let theme = "dark";
document.querySelector('.change-of-theme').addEventListener('click',()=>{
    if(theme == "dark"){
        root.style.setProperty('--background-color', 'rgb(157, 157, 157)');
        root.style.setProperty('--container-color', 'rgb(122, 122, 122)');
        root.style.setProperty('--background-color-card', 'rgb(220, 220, 220)');
        theme = "white";
    }else{
        root.style.setProperty('--background-color', 'rgb(29, 29, 29)');
        root.style.setProperty('--container-color', 'rgb(15, 15, 15)');
        root.style.setProperty('--background-color-card', 'rgb(0, 0, 0)');
        theme = "dark";
    }
})
    </script>
</body>
</html>
