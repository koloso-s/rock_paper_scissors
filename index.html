<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Computer Choice:</h3>
                <p class="card-text" id="computer-choice">Rock<p>
                </div>
                <img src="img/rock.png" class="card-img-top" alt="nie wybrano">
          </div>
          <div class="card">
              <div class="card-body">
                <h3 class="card-title">Your Choice:</h3>
                <p class="card-text" id="user-choice">Scissors</p>
                </div>
                <img src="img/scissors.png" class="card-img-top" alt="nie wybrano">
          </div>
    </div>
    <div class="selection-page" id="select-modal">
        <h2>Choose your option:</h2>
        <div class="buttons">
            <button type="button" class="btn btn-secondary" id="rock">Rock</button>
            <button type="button" class="btn btn-secondary" id="paper">Paper</button>
            <button type="button" class="btn btn-secondary" id="scissors">Scissors</button>
        </div>
    </div>
    <div class="result-page" id="result-modal">
        <h2>Result:</h2>
        <span id="result">you win</span>
        <button type="button" class="btn btn-light" id="play-again">Play again</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
